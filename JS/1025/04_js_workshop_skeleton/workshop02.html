<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->

    </section>

  </div>

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const cardsSectionTag = document.querySelector('#cardsSection')
    const formTag = document.querySelector('#form')
    const titleTag = document.querySelector('#title')
    const textareaTag = document.querySelector('#content')
    
    const inputData = function (event) {
      event.preventDefault()
      title = titleTag.value
      content = textareaTag.value
      if (title.trim() && content.trim()) {
        const makeCard = function (title, content) {

        const articleTag = document.createElement('article')
        articleTag.classList.add('col-4')

        const divTag1 = document.createElement('div')
        divTag1.classList.add('card', 'm-1')

        const divTag2 = document.createElement('div')
        divTag2.classList.add('card-body')

        const h5Tag = document.createElement('h5')
        h5Tag.classList.add('card-title')
        h5Tag.innerText = title

        const pTag = document.createElement('p')
        pTag.classList.add('card-text')
        pTag.innerText = content

        articleTag.appendChild(divTag1)
        divTag1.appendChild(divTag2)
        divTag2.appendChild(h5Tag)
        divTag2.appendChild(pTag)
        return articleTag
        }
        const newCard = makeCard(title, content)

        cardsSectionTag.appendChild(newCard)
        event.target.reset()
        } else {
          alert('제목과 내용을 입력하세요.')
        }
        
      }
      
    formTag.addEventListener('submit', inputData)


    
  </script>
</body>

</html>
