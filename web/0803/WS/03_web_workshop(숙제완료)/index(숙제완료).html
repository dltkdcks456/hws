<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="navbar bg-dark align-content-center fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo Image" class="d-inline-block align-text-top d-flex">
      </a>
    

      <ul class="d-flex my-0">
        <li class="list-group-item"><a href="#" class="text-decoration-none text-white mx-3">Home</a></li>
        <li class="list-group-item"><a href="#" class="text-decoration-none text-white mx-3">Community</a></li>
        <li class="list-group-item"><a href="#" class="text-decoration-none text-white mx-3">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex align-items-center justify-content-center flex-column">
    <div class="text-white fw-bold display-1">Cinema</div>
    <div class="text-white fw-bold display-1">Community</div>
    <button type="button" class="btn btn-primary mt-5 btn-lg">Let's Go</button>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column text-center my-3 fw-bold">
    <h2 class="mt-5 ">Used Skills</h2>
    <article class="d-flex justify-content-evenly my-3">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex justify-content-center fixed-bottom bg-primary text-white">
    <p class="my-auto">HTML & CSS project. Created by Sangchan Lee</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
