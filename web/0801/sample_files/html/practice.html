<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 건강 설문</title>
</head>
<body>
    <header>
        <a href="https://www.ssafy.com">
            <img src="my_ssafy.png" alt="싸피 로고">
        </a>
        <h1>학생 건강 설문</h1>
    </header>

    <section>
        <form action="">
            <div>
                <label for="name">이름을 기재해주세요.</label><br>
                <input type="text" id="name" name="name" autofocus>
            </div>
            <div>
                <label for="region">지역을 선택해주세요.</label><br>
                <select name="region" id="region">
                    <option value="서울">서울</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                    <option value="구미" disabled>구미</option>
                </select>
            </div>
            <div>
                <p>오늘의 체온을 선택해주세요.</p>
                <input type="radio" id="normal" name="body-heat" value="normal" checked>
                <label for="normal">37.5도 미만</label>
                <input type="radio" id="warning" name="body-heat" value="warning">
                <label for="warning">37.5도 이상</label>
            </div>
            <input type="submit" value="전송!!">
        </form>
    </section>
    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>
</html>
